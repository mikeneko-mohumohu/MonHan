        skillContent.push(counter);
        skillContent.push(<input type="radio" key={counter} name={props.skills[i].name} defaultChecked={counter==0} value={counter} onChange={props.handleChange}/>);
      };// 親からハンドルを渡せば子から叩ける
      list.push(<div>{skillContent}</div>);
    };

    return (
