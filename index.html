<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
 
  <div id="content">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>

  <script type="text/babel">
  const items = ["aaa","bbb","ccc"];
  const items2 = ["111","222","333"];

  // 1コンポーネントは1つのくくりにでないといけない
  const TodoList = (props) => {
    return (
      <div>
        <ul>
          {props.items.map((item, index) => (
            <li key={index}>{item}</li>
          ))}
        </ul>
        <ul>
          {props.items2.map((item, index) => (
            <li key={index}>{item}</li>
          ))}
        </ul>
      </div>
    );
  }


  ReactDOM.render( // コンポーネント作成して読み込ませる
    <TodoList items={items} items2={items2}/>, // <コンポーネント名 コンポーネント内の変数名=外部の要素/>で値を渡せる
    document.getElementById('content')
  );
  </script>

</body>
</html>
