<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
 
  <div id="content">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>

  <script type="text/babel">

  class TodoApp extends React.Component {
    constructor(props) {
      super(props);
      this.handleChange = this.handleChange.bind(this);
      this.handleSubmit = this.handleSubmit.bind(this);
      this.state = {
        items: [
          {name:'攻撃',level:7},
          {name:'火属性攻撃強化',level:5},
          {name:'水属性攻撃強化',level:5}
        ],
      };
    }

    //クラス外の関数を呼び出す
    render() {
      return (
        <div>
          <h3>TODOアプリ</h3>
          <form onSubmit={this.handleSubmit}>
            <CheckList items={this.state.items}/>
            <input type="checkbox" onChange={this.handleChange}/>
            <button>検索</button>
          </form>
        </div>
      );
    }

    handleChange(e) {
      // this.setState({ステータス名: 更新内容})
      this.setState({text: e.target.value});
    }

    handleSubmit(e) {
      // 既存のitemにtextの値を加える
      e.preventDefault();
      const newItem = this.state.text;
      this.setState((prevState) => ({
        items: prevState.items.concat(newItem)
      }));
    }
  }

  const CheckList = (props) => {
    var list = [];

    for (var i in props.items) {
      var skillContent = [];
      skillContent.push(props.items[i].name);// html要素使わない場合{}で囲わない
      for(var counter = 0; counter <= props.items[i].level; counter++){
        skillContent.push(counter);
        skillContent.push(<input type="radio" key={counter} name={props.items[i].name}/>);
      };
      list.push(<div>{skillContent}</div>);
    };

    return (
      <div>
        {list}
      </div>
    );
  }

  ReactDOM.render( // コンポーネント作成して読み込ませる
    <TodoApp />,
    document.getElementById('content')
  );
  </script>

</body>
</html>
